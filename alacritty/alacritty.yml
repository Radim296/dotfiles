import:
   - ~/.config/alacritty/dracula_theme/dracula.yml

font:
  normal:
    family: Hack NF 
    style: Regular
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 15.0
    
window:
  padding:
    x: 3 
    y: 3 
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
